<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <script src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main>
        <h1>My Shopping List</h1>

        <form id ="form1" class ="parent">
            <label id="form1-label" for="item-name" class = "child">Item name:</label>
            <input id="item-name" type="text" name="item-name" class = "child">
            
            <label id="form1-label" for="item-qty" class = "child">Item Quantity:</label>
            <input id="item-qty" type="number" name="item-qty" min="1" class = "child">
            
            <button id="btn" class = "child">Submit</button>
            <button id="clear-btn" class = "child">Clear List</button>
        </form>
        <ul id="myList"></ul>

        <form id="form2" class ="parent">
            <label id="form2-label" class = "child" for="remove-item-by-number">Remove Item by Number:</label>
            <input class = "child"type="text" id="remove-item-by-number" name="remove-item-by-number">
            <button class = "child" id="remove-item-by-number-btn">Remove Item</button>
        </form>
    </main>


</body>
</html>
